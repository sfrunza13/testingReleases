name: Release

on:
  push:
    branches:
      - release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Release:
    name: 'Release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "Build Changelog"
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configurationJson: |
              {
                "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
                "categories": [
                  {
                    "title": "## ğŸš€ Features",
                    "labels": ["feature"]
                  },
                  {
                    "title": "## ğŸ› Fixes",
                    "labels": ["fix"]
                  },
                  {
                    "title": "## ğŸ§ª Tests",
                    "labels": ["test"]
                  },
                  {
                      "title": "## ğŸ’¬ Other",
                      "labels": ["other"]
                  },
                  {
                      "title": "## ğŸ“¦ Dependencies",
                      "labels": ["dependencies"]
                  }
                ]
              }
          commitMode: false
          fromTag: latest
          toTag: HEAD
          token: ${{ github.token }}
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Latest Changes
          tag_name: latest
          token: ${{ github.token }}
          body: ${{steps.build_changelog.outputs.changelog}}
          append_body: false
      - name: Set next latest
        run: |
          git push origin :refs/tags/latest
          git tag latest
          echo "Delete old latest and add new latest tags"
          git push --tags