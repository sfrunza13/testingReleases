name: Release

on:
  push:
    branches:
      - release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Release:
    name: 'Release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get major of current tag and previous tag
        id: vars
        run: |
          git fetch -a
          echo "current_version=$(git tag -l --sort -refname v* | cut -d$'\n' -f1 )" >> "$GITHUB_ENV"
          echo "previous_version=$(git tag -l --sort -refname v* | cut -d$'\n' -f2)" >> "$GITHUB_ENV"
      - name: "Build Changelog"
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configurationJson: |
              {
                "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
                "categories": [
                  {
                    "title": "## ğŸš€ Features",
                    "labels": ["feature"]
                  },
                  {
                    "title": "## ğŸ› Fixes",
                    "labels": ["fix"]
                  },
                  {
                    "title": "## ğŸ§ª Tests",
                    "labels": ["test"]
                  },
                  {
                      "title": "## ğŸ’¬ Other",
                      "labels": ["other"]
                  },
                  {
                      "title": "## ğŸ“¦ Dependencies",
                      "labels": ["dependencies"]
                  }
                ]
              }
          fromTag: ${{env.previous_version}}
          commitMode: false
          toTag: ${{env.current_version}}
          token: ${{ github.token }}
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{steps.build_changelog.outputs.toTag}}
          tag_name: latest
          token: ${{ github.token }}
          body: ${{steps.build_changelog.outputs.changelog}}
          append_body: false