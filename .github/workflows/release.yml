name: Release

on:
  push:
    branches:
      - release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Release:
    name: 'Release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Get major of current tag and previous tag
        id: vars
        run: |
          git fetch -a
          echo "current_major=$(git tag --sort '-committerdate' | cut -d$'\n' -f1 | cut -d. -f1)" >> "$GITHUB_ENV"
          echo "previous_major=$(git tag --sort '-committerdate' | cut -d$'\n' -f2 | cut -d. -f1)" >> "$GITHUB_ENV"
      - name: "Build Changelog"
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configurationJson: |
              {
                "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
                "categories": [
                  {
                    "title": "## 🚀 Features",
                    "labels": ["feature"]
                  },
                  {
                    "title": "## 🐛 Fixes",
                    "labels": ["fix"]
                  },
                  {
                    "title": "## 🧪 Tests",
                    "labels": ["test"]
                  },
                  {
                      "title": "## 💬 Other",
                      "labels": ["other"]
                  },
                  {
                      "title": "## 📦 Dependencies",
                      "labels": ["dependencies"]
                  }
                ]
              }
          fromTag: env.previous_major
          commitMode: false
          toTag: env.current_major
          token: ${{ github.token }}
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Change Log post ${{steps.build_changelog.outputs.fromTag}} up to ${{steps.build_changelog.outputs.toTag}}
          tag_name: latest
          token: ${{ github.token }}
          body: ${{steps.build_changelog.outputs.changelog}}
          append_body: false